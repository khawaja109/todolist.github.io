<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <div class="container">
       <div class="to-do">
           <h2>To-do App <img src="https://regal-snickerdoodle-544cfc.netlify.app/assets/images/images.jpg" ></h2>
            <div class="box">
                <input type="text" id="input-box" placeholder="Add your text"> 
            </div>
            <div class="btn">
                <button  onclick="addTask()">Add</button>
                <ul id="list">  
                </ul>
            </div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
